<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f0f4f8;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #jsonData {
            margin-top: 2rem;
            background: #222;
            color: #0f0;
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            max-width: 600px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Carros</h1>
    <form id="carroForm" method="post" action="carros">
        <label for="nome">Nome do Carro:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cor">Cor do Carro:</label>
        <input type="text" id="cor" name="cor" required />

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Carros Cadastrados (JSON)</h2>
</body>
</html>
